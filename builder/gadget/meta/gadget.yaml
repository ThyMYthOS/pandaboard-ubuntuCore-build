device-tree: omap4-panda.dtb
volumes:
  pandaboard:
    schema: mbr
    bootloader: u-boot
    structure:
      - name: mlo
        type: bare
        size: 131072
        offset: 131072
        content:
          - image: boot-assets/MLO
      - name: u-boot
        type: bare
        size: 786432
        offset: 393216
        content:
          - image: boot-assets/u-boot.bin
      - type: 0C
        filesystem: vfat
        filesystem-label: system-boot
        size: 128M
        content:
          - source: boot-assets/
            target: /
